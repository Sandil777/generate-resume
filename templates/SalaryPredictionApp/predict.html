{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(145deg, #eef2f3, #dfe9f3);
    }
    .container-salary {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
        margin: 60px auto;
    }
    h1 {
        color: #2c3e50;
        font-size: 22px;
        margin-bottom: 16px;
    }
    input[type="number"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
        font-size: 15px;
        transition: 0.3s;
    }
    input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px #007bff;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 15px;
        margin-top: 10px;
        transition: 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    .back-btn {
        background-color: #e74c3c;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 8px;
        display: inline-block;
        text-decoration: none;
        transition: 0.3s ease;
        margin-top: 15px;
    }
    .back-btn:hover {
        background-color: #c0392b;
    }
    .error {
        color: #e74c3c;
        margin-top: 15px;
    }
    .result {
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
        color: #2c3e50;
    }
</style>

<div class="container-salary">
    <h1>Salary Prediction</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="experience">Enter your years of experience:</label>
        <input type="number" id="experience" name="experience" placeholder="e.g. 3.5" min="0" max="80" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Predicted Salary: <strong>${{ prediction }}</strong>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <a href="/" class="back-btn">‚Üê Go Back</a>
</div>
{% endblock %}
